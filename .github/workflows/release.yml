name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [android, ios, web]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: OAP-app/package-lock.json

      - name: Install dependencies
        working-directory: ./OAP-app
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android
        if: matrix.platform == 'android'
        working-directory: ./OAP-app
        run: eas build --platform android --profile production --non-interactive --output ../build-android.apk

      - name: Build iOS
        if: matrix.platform == 'ios'
        working-directory: ./OAP-app
        run: eas build --platform ios --profile production --non-interactive --output ../build-ios.ipa

      - name: Build Web
        if: matrix.platform == 'web'
        working-directory: ./OAP-app
        run: |
          npx expo export -p web
          cd dist
          zip -r ../build-web.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            build-${{ matrix.platform }}.*
            OAP-app/build-web.zip
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate changelog
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "# Release ${CURRENT_TAG}" > changelog.md
          echo "" >> changelog.md

          if [ -z "$PREV_TAG" ]; then
            echo "## 提交记录" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## 自 ${PREV_TAG} 以来的变更" >> changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" >> changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          files: |
            artifacts/android-build/build-android.apk
            artifacts/ios-build/build-ios.ipa
            artifacts/web-build/build-web.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
